<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Menus">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Menus | Animated Menu </title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="navigation">
    <div class="toggle"><span></span></div>
    <ul>
      <li style="--i:0;"><a href="">Inicio</a></li>
      <li style="--i:1;"><a href="">Sobre mi</a></li>
      <li style="--i:2;"><a href="">Servicios</a></li>
      <li style="--i:3;"><a href="">Mis trabajos</a></li>
      <li style="--i:4;"><a href="">Equipo</a></li>
      <li style="--i:5;"><a href="">Contacto</a></li>
    </ul>
  </div>
  <!--==================== script ====================-->
  <script>
    let navigation =document.querySelector('.navigation');
    document.querySelector('.toggle').onclick=function(){
      this.classList.toggle('active');
      navigation.classList.toggle('active');
    }
  </script>
</body>
</html>
