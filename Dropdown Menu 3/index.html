<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Menus">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Menus | Dropdown Menu</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
   <div class="navigation">
    <div class="userBx">
      <div class="imgBx">
        <img src="assets/img/mujer.jpg" alt="">
      </div>
      <p class="username">Alina Smith</p>
    </div>
    <div class="menuToggle"></div>
    <ul class="menu">
      <li><a href=""><ion-icon name="person-outline"></ion-icon>Perfil</a></li>
      <li><a href=""><ion-icon name="chatbox-ellipses-outline"></ion-icon>Mesajes</a></li>
      <li><a href=""><ion-icon name="notifications-outline"></ion-icon>Notificaciones</a></li>
      <li><a href=""><ion-icon name="settings-outline"></ion-icon>Ajustes</a></li>
      <li><a href=""><ion-icon name="help-outline"></ion-icon>Ayuda & Soporte</a></li>
      <li><a href=""><ion-icon name="log-out-outline"></ion-icon>Cerrar Sesión</a></li>
    </ul>
   </div>     
   <!--==================== SCRIPT ====================-->
   <script>
   let menuToggle=document.querySelector('.menuToggle');  
   let navigation=document.querySelector('.navigation');  
   menuToggle.onclick= function(){
    navigation.classList.toggle('active')
   }
   </script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
