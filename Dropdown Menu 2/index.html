<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Menus">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Menus | Dropdown Menu</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="navigation">
    <div class="menuToggle"></div>
    <ul>
      <li>
        <a href="">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="title">Inicio</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="icon"><i class="fa-regular fa-user"></i></span>
          <span class="title">Perfil</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="icon"><i class="fa-regular fa-comment-dots"></i></span>
          <span class="title">Mensaje</span>
        </a>
      </li>  
      <li>
        <a href="">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="title">Ajuste</span>
        </a>
      </li>
      <li>
        <a href="">
          <span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
          <span class="title">Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
    let navigation = document.querySelector('.navigation');
    document.querySelector('.menuToggle').onclick=function(){
      this.classList.toggle('active');
      navigation.classList.toggle('active')
    }
  </script>
</body>
</html>
